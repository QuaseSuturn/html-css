<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está sendo hospedado no meu próprio servidor.</p>
    <video width="300" poster="imagens/foto-m.png" controls>
        <source src="mídia/meu-video.mp4" type="video/mp4">
        <source src="mídia/meu-video.webm" type="video/webm">
        <source src="mídia/meu-video.m4v" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    
    <p>Inserindo Vídeos do Youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/uDRIdICfJSs" title="COMBO Podcast - Keio" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
