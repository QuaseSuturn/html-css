<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="guanabara.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada passo.</p>

    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use as tags &lt;h1&gt; até &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt; e a tag &lt;pre&gt; para formatação do código.">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt; para criar a lista e a tag &lt;li&gt; para cada elemento">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt; para criar a lista e a tag &lt;li&gt; para cada elemento">Listas com demarcadores</abbr></li>
    </ul>
    
    
</body>
</html>
